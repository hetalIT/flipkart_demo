<app-header></app-header>
<app-navigation></app-navigation>
<div class="order-wrapper">
  <div class="order-container">
    <div class="order-wrapper1">
      <span>My Orders</span>
    </div>
    <div class="order-wrapper2">
      <div class="cart-item"
           *ngFor="let product of products; let i=index;">
        <div class="cart-item1">
          <div class="cart-item1-product">
            <div class="cart-item1-product1">
              <img [src]="product.product_image" alt="">
            </div>
            <div class="cart-item1-product2">
              <div class="cart-item1-product21">
                <span>{{product.product_name}}</span>
              </div>
              <div class="cart-item1-product22">
                <span>Quantity : {{product.user_quantity}}</span>
              </div>
              <div class="cart-item1-product23">
                &#8377; {{product.product_price}}
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="order-wrapper3">
      <div class="wishlist-wrapper-right1">
        <div class="order-wrapper-right11">
          <span>Total Amount {{amount}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
