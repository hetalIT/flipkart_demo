<!--<div class="header-container" #stickyHeader [class.sticky]="sticky" (mouseout)="showMenu=false;">-->
<div class="header-container" #stickyHeader [class.sticky]="sticky">
  <div style="width:10%;"></div>
  <div class="header-container-main">
    <!--<div class="trick-for-dropdown"></div>-->
    <div class="header-container-main-logo">
        <a routerLink="/" class="grocery-style"><span>GroceryStore</span>
          <!--<img src="../../../assets/img/logo_text.png" alt="flipkart" width="75">-->
        </a>
        <div><a href="#" class="remove-decorarion">Explore
          <span>Plus</span>
          <img width="10" src="../../../assets/img/plus_icon.png" style="margin-top: -5%;">
        </a></div>
    </div>
    <div class="header-container-main-search">
        <form class="form-inline md-form form-sm active-cyan-2 mt-2">
            <input class="form-control form-control-sm mr-3 w-75 search-input" type="text" placeholder="Search for products, brands and more"
              aria-label="Search" [matAutocomplete]="auto" style="border-color: #f0f0f0;" [formControl]="searchControl"
                   (keydown.enter)="onSearchBtnClick()">
              <mat-autocomplete #auto="matAutocomplete">
                <div *ngFor="let result of resultData; let i=index">
                    <mat-option *ngFor="let search of result.data" class="search-option-text" (click)="onSearchClick(search,i)">
                      <img src="../../../assets/img/search_image.png" alt="search" class="search-image-size">
                      {{search ? (search | lowercase) : ''}}
                    </mat-option>
                </div>

                <div *ngIf="showTempSearch">
                <mat-option *ngFor="let option of options" class="search-option-text" (click)="onSearchClick(option,1)">
                  <img src="../../../assets/img/search_image.png" alt="search" class="search-image-size">
                  {{option | lowercase}}
                </mat-option>
              </div>
              </mat-autocomplete>
            <i class="fa fa-search custom-search" aria-hidden="true" style="color: #2874F0;" (click)="onSearchBtnClick()"></i>
          </form>
    </div>
    <div class="header-container-menulist">
        <div class="login-signup-style"><a class="remove-decorarion" (mouseover)="showUp=false;showMenu=false;" (click)="onLoginClick()"
          *ngIf="!isLoggedIn">Login &amp; Signup</a></div>


      <div class="header-container-main-more" (mouseover)="showMenu=true;showUp=false;" *ngIf="isLoggedIn" style="margin-left: 2%;">
        <div class="header-container-main-more-menu" [ngStyle]="{display:'flex'}">
          <span class="more-option-menu">My Account</span>
          <i class="fa fa-angle-down color-white" aria-hidden="true" *ngIf="!showMenu"></i>
          <i class="fa fa-angle-up color-white" aria-hidden="true" *ngIf="showMenu"></i>
        </div>
        <!-- div displayed when hover on more option -->
        <div class="header-container-main-more-display" *ngIf="showMenu" [ngStyle]="{margin: '1.6% 0 0 -6.2%'}">
          <div class="triangle" [ngStyle]="{top: '-4.5%'}">
            <!-- <span>&#9651;</span> -->
          </div>
          <div class="header-container-main-more-display-wrapper">
            <div>
              <ul>
                <li>
                  <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="" viewBox="0 0 16 14"><path fill="#2874F1" fill-rule="nonzero" d="M7 .333A6.67 6.67 0 0 0 .333 7 6.67 6.67 0 0 0 7 13.667 6.67 6.67 0 0 0 13.667 7 6.67 6.67 0 0 0 7 .333zm0 2c1.107 0 2 .894 2 2 0 1.107-.893 2-2 2s-2-.893-2-2c0-1.106.893-2 2-2zM7 11.8a4.8 4.8 0 0 1-4-2.147C3.02 8.327 5.667 7.6 7 7.6c1.327 0 3.98.727 4 2.053A4.8 4.8 0 0 1 7 11.8z"></path></svg>
                    <!--<svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class="" viewBox="0 0 12 14"><g fill="none" fill-rule="evenodd"><path d="M-4-3h20v20H-4z"></path><path fill="#2874F1" d="M6.17 13.61c-1.183 0-1.922-.723-1.922-1.88H8.09c0 1.157-.74 1.88-1.92 1.88zm4.222-5.028l1.465 1.104v1.07H0v-1.07l1.464-1.104v-2.31h.004c.035-2.54 1.33-4.248 3.447-4.652V.992C4.915.446 5.37 0 5.928 0c.558 0 1.014.446 1.014.992v.628c2.118.404 3.412 2.112 3.446 4.65h.004v2.312z"></path></g></svg>-->
                    <div class="margin-style">My Profile</div>
                  </a>
                </li>
                <li [routerLink]="['/orders']">
                  <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" class="" viewBox="0 0 16 12"><g fill="none" fill-rule="evenodd"><path fill="#2874F1" d="M6.038 11.682h8.407c.565 0 1.018-.38 1.13-.855V.847H.426v9.98c0 .475.452.855 1.017.855h2.232v-2.98H1.94L4.776 6l2.996 2.703H6.038v2.98z"></path></g></svg>
                    <div class="margin-style">Orders</div>
                  </a>
                </li>
                <li (click)="onWishlistClick()">
                  <a>
                    <svg xmlns="http://www.w3.org/2000/svg" class="" width="16" height="14" viewBox="0 0 20 16"><path d="M8.695 16.682C4.06 12.382 1 9.536 1 6.065 1 3.219 3.178 1 5.95 1c1.566 0 3.069.746 4.05 1.915C10.981 1.745 12.484 1 14.05 1 16.822 1 19 3.22 19 6.065c0 3.471-3.06 6.316-7.695 10.617L10 17.897l-1.305-1.215z" fill="#2874F0" class="" stroke="#FFF" fill-rule="evenodd" opacity=".9"></path></svg>
                    <div class="margin-style">Wishlist</div>
                    <span class="wishlist-count" *ngIf="wishlistCount">{{wishlistCount}}</span>
                  </a>
                </li>
                <li (click)="onLogoutClick()">
                  <a>
                    <svg width="16" height="16" class="" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#2874F0" stroke-width="0.3" stroke="#2874F0" d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"></path></svg>
                    <div class="margin-style">Logout</div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
        <!--<div><a class="remove-decorarion" (mouseover)="showUp=false" (click)="onLogoutClick()"-->
          <!--*ngIf="isLoggedIn">Logout</a></div>-->
    </div>
    <div class="header-container-main-more" (mouseover)="showUp=true;showMenu=false;">
      <div class="header-container-main-more-menu">

        <i class="fa fa-angle-down color-white" aria-hidden="true" *ngIf="!showUp"></i>
        <i class="fa fa-angle-up color-white" aria-hidden="true" *ngIf="showUp"></i>
        <span class="more-option-menu">More</span>
      </div>
      <!-- div displayed when hover on more option -->
      <div class="header-container-main-more-display" *ngIf="showUp">
        <div class="triangle">
          <!-- <span>&#9651;</span> -->
        </div>
        <div class="header-container-main-more-display-wrapper">
          <div>
            <ul>
              <li>
                <a href="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class="" viewBox="0 0 12 14"><g fill="none" fill-rule="evenodd"><path d="M-4-3h20v20H-4z"></path><path fill="#2874F1" d="M6.17 13.61c-1.183 0-1.922-.723-1.922-1.88H8.09c0 1.157-.74 1.88-1.92 1.88zm4.222-5.028l1.465 1.104v1.07H0v-1.07l1.464-1.104v-2.31h.004c.035-2.54 1.33-4.248 3.447-4.652V.992C4.915.446 5.37 0 5.928 0c.558 0 1.014.446 1.014.992v.628c2.118.404 3.412 2.112 3.446 4.65h.004v2.312z"></path></g></svg>
                  <div class="margin-style">Notification Preferences</div>
                </a>
              </li>
              <li>
                <a href="" class="_2k68Dy">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" class="" viewBox="0 0 16 14"><g fill="none" fill-rule="evenodd"><path d="M-2-3h20v20H-2V-3zm8.333 4.167h3.334v1.666H6.333V1.167zm0 0h3.334v1.666H6.333V1.167z"></path><path fill="#2874F0" fill-rule="nonzero" d="M6.467 10.067V9.3h-5.36L1.1 12.367c0 .85.682 1.533 1.533 1.533h10.734c.85 0 1.533-.682 1.533-1.533V9.3H9.533v.767H6.467zm7.666-6.9H11.06V1.633L9.526.1H6.459L4.926 1.633v1.534h-3.06c-.843 0-1.533.69-1.533 1.533V7c0 .851.683 1.533 1.534 1.533h4.6V7h3.066v1.533h4.6c.844 0 1.534-.69 1.534-1.533V4.7c0-.843-.69-1.533-1.534-1.533zm-4.6 0H6.467V1.633h3.066v1.534z"></path></g></svg>
                  <div class="margin-style">Sell on Flipkart</div>
                </a>
              </li>
              <li>
                <a href="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="" viewBox="0 0 14 17"><g fill="none" fill-rule="evenodd"><path fill="#2874F0" fill-rule="nonzero" d="M12.25.542H1.75c-.833 0-1.5.675-1.5 1.5v10.5c0 .825.667 1.5 1.5 1.5h3L7 16.292l2.25-2.25h3c.825 0 1.5-.675 1.5-1.5v-10.5c0-.825-.675-1.5-1.5-1.5zm-4.5 12h-1.5v-1.5h1.5v1.5zM9.303 6.73l-.676.69c-.54.547-.877.997-.877 2.122h-1.5v-.375c0-.825.338-1.575.877-2.123l.93-.945c.278-.27.443-.646.443-1.058 0-.825-.675-1.5-1.5-1.5s-1.5.675-1.5 1.5H4c0-1.658 1.342-3 3-3s3 1.342 3 3c0 .66-.27 1.26-.697 1.687z"></path></g></svg>
                  <div class="margin-style">24x7 Customer Care</div>
                </a>
              </li>
              <li>
                <a href="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class="" viewBox="0 0 18 10"><g fill="none" fill-rule="evenodd"><path fill="#2874F0" fill-rule="nonzero" d="M12.333 0l1.91 1.908-4.068 4.067-3.333-3.333L.667 8.825 1.842 10l5-5 3.333 3.333 5.25-5.24L17.333 5V0"></path></g></svg>
                  <div class="margin-style">Advertise</div>
                </a>
              </li>
              <li>
                <a href="/mobile-apps?otracker=ch_vn_mobile_apps">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class="" viewBox="0 0 12 14"><g fill="none" fill-rule="evenodd"><path d="M-4-3h20v20H-4z"></path><path fill="#2874F0" fill-rule="nonzero" d="M12 4.94H8.57V0H3.43v4.94H0l6 5.766 6-5.765zM0 12.354V14h12v-1.647H0z"></path></g></svg>
                    <div class="margin-style">Download App</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <div class="header-container-main-cart" (mouseover)="showUp=false;showMenu=false">
      <div>
        <a class="remove-decorarion" [routerLink]="['/viewcart']">
          <svg class="cart-image" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path class="" d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff">
            </path>
          </svg>
          <!-- <div class="total-cart-items"></div> -->
          <span [matBadge]="totalProductsInCart ? totalProductsInCart: ''" matBadgeOverlap="false" matBadgePosition="before"
          matBadgeColor="warn" matBadgeSize="medium"><div id="cartIcon">Cart</div></span>
        </a>
      </div>
    </div>
  </div>
  <ul class="search-wrapper">

  </ul>
</div>
